language: node_js
cache: false
before_install:
  - npm install -g yarn --verbose
before_script:
  - yarn --production
script:
  - npm run build:dev
  - npm run build:prod
run:
  name: update yarn
  command: |
    # remove default yarn
    sudo rm -rf $(dirname $(which yarn))/yarn*
    # download latest
    rm -rf ~/.yarn
    curl -o- -L https://yarnpkg.com/install.sh | bash
    echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
